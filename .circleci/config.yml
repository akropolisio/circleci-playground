version: 2
jobs:
  build:
    docker:
      - image: ubuntu:xenial
    steps:
      - checkout

      - run:
          name: Install basic utils
          command: |
            apt-get update
            apt-get install -y build-essential
            apt-get install -y curl
      - run:
          name: Install rust
          command: |
            curl https://sh.rustup.rs -sSf | sh -s -- -y
      - run:
          name: Print rustc and cargo versions
          command: |
            source $HOME/.cargo/env
            rustc --version
            cargo --version

      - run:
          name: Install solc
          command: |
            apt-get install -y software-properties-common
            apt-add-repository ppa:ethereum/ethereum
            apt-get update
            apt-get install -y solc

      - run:
          name: Compile bridge binary
          command: |
            source $HOME/.cargo/env
            cd poa-bridge-master
            make
      - run:
          name: Print bridge version
          command: |
            cd poa-bridge-master/target/release/
            ./bridge --version

      - run:
          name: Install python
          command: |
            apt install -y python2.7 python-pip
      - run:
          name: Upload to s3
          command: |
            .circle-ci/upload-bin.sh
